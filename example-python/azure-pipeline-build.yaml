pool:
    vmImage: 'Ubuntu 20.04'

variables:
    dockerid:   'bjd002'
    imageName:  'bjd002.azurecr.io/httpbin:latest'

steps:
- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: bjd002
- task: Docker@2
  displayName: Build and Push
  inputs:
    command: buildAndPush
    repository: httpdemo
    buildContext: example-python
    Dockerfile: example-python/dockerfile
    addPipelineData: false
    tags: |
      latest
      $(Build.BuildId)
